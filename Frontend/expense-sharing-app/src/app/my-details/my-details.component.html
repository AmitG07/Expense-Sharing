<div class="card-container">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>User Details</h3>
    </div>
    <div class="card-body">
      <div *ngIf="userDetails">
        <div class="expense-details">
          <div class="expense-item">
            <div class="expense-label">User ID:</div>
            <div class="expense-value">{{ userDetails.userId }}</div>
          </div>
          <div class="expense-item">
            <div class="expense-label">Name:</div>
            <div class="expense-value">{{ userDetails.name }}</div>
          </div>
          <div class="expense-item">
            <div class="expense-label">Email:</div>
            <div class="expense-value">{{ userDetails.emailId }}</div>
          </div>
          <div class="expense-item">
            <div class="expense-label">Is Admin:</div>
            <div class="expense-value">{{ userDetails.isAdmin ? 'Yes': 'No' }}</div>
          </div>
          <div class="expense-item">
            <div class="expense-label">Available Balance:</div>
            <div class="expense-value">{{ userDetails.availableBalance }}</div>
          </div>
          <!-- Add other user details as needed -->
        </div>
      </div>
    </div>
  </div>
</div>

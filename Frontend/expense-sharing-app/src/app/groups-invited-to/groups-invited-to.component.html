<div class="card my-groups-container">
  <div class="card-header bg-primary text-white">
      <h2 class="mb-0 text-center">Groups Invited To</h2>
  </div>
  <div class="card-body">
      <table *ngIf="userGroups && userGroups.length > 0; else noGroups" class="table table-hover table-bordered">
          <thead class="thead-dark">
              <tr>
                  <th scope="col">Group Name</th>
                  <th scope="col">Description</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">View</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let groupMember of userGroups">
                  <td>{{ groupMember.group.groupName }}</td>
                  <td>{{ groupMember.group.description }}</td>
                  <td>{{ groupMember.group.createdDate | date:'medium' }}</td>
                  <td><a [routerLink]="'/view-group/' + groupMember.group.groupId" class="nav-link view"><i class="fas fa-eye"></i></a></td>
              </tr>
          </tbody>
      </table>
      <ng-template #noGroups>
          <p class="text-center">You have not been invited to any groups yet.</p>
      </ng-template>
  </div>
</div>

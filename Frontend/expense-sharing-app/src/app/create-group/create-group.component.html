<div class="card-container">
    <div class="card">
        <div class="card-header">
            <h3>Create Group</h3>
        </div>
        <form [formGroup]="createGroupForm" (ngSubmit)="createGroup()" class="card-body">
            <div class="form-group">
                <label for="GroupName">Group Name</label>
                <input type="text" class="form-control" formControlName="GroupName" placeholder="Enter Group Name">
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" formControlName="Description" rows="3"
                    placeholder="Enter Group Description"></textarea>
            </div>
            <div class="form-group">
                <label for="CreatedDate">Created Date</label>
                <input type="date" class="form-control" formControlName="CreatedDate">
            </div>
            <!-- These fields will be managed by the backend/API -->
            <input type="hidden" formControlName="GroupAdminId" value="1">
            <input type="hidden" formControlName="TotalMembers" value="0">
            <input type="hidden" formControlName="TotalExpense" value="0.0">
            <input type="hidden" formControlName="GroupMember" value="[]">
            <input type="hidden" formControlName="Expense" value="[]">

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Group</button>
            </div>
        </form>
    </div>
</div>

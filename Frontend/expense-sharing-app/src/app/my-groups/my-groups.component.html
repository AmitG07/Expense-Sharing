<div class="card my-groups-container">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0 text-center">My Groups</h2>
    </div>
    <div class="card-body">
      <table *ngIf="userGroups && userGroups.length > 0; else noGroups" class="table table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col">Group ID</th> -->
            <th scope="col">Group Name</th>
            <th scope="col">Description</th>
            <th scope="col">Created Date</th>
            <th scope="col">View</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let group of userGroups">
            <!-- <td>{{ group.groupId }}</td> -->
            <td>{{ group.groupName }}</td>
            <td>{{ group.description }}</td>
            <td>{{ group.createdDate | date:'medium' }}</td>
            <td><a [routerLink]="'/view-group/' + group.groupId" class="nav-link view"><i class="fas fa-eye"></i></a></td>
            <td>
              <span (click)="editGroup(group.groupId)" class="action-icon edit"><a [routerLink]="'/update-group/' + group.groupId"><i class="fas fa-pencil-alt"></i></a></span>
              <span (click)="deleteGroup(group.groupId)" class="action-icon delete"><i class="fas fa-trash-alt"></i></span>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noGroups>
        <p class="text-center">You have not created any groups yet.</p>
      </ng-template>
    </div>
  </div>

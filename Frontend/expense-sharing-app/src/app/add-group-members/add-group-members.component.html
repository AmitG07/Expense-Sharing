<div class="card-container">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Add Group Members</h3>
      </div>
      <form [formGroup]="addGroupMembersForm" (ngSubmit)="addGroupMembers()" class="card-body">
        <div class="form-group">
          <label for="GroupId">Group ID</label>
          <input type="text" class="form-control" formControlName="GroupId" [value]="currentGroupId" [disabled]="true">
        </div>
        <div class="form-group">
          <label for="UserId">User ID</label>
          <input type="number" class="form-control" formControlName="UserId" placeholder="Enter User ID To Add In Group">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add Group Member</button>
        </div>
      </form>
    </div>
  </div>
